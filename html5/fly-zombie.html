<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>fly... fly...</title>
	
	<link href="style/css/fly.css" rel="stylesheet" type="text/css"/>
	
	<script src="js/lib/jquery-1.6.js" type="text/javascript"></script>
    
    <script src='js/lib/swfobject.js' type="text/javascript"></script>
    <script src='js/lib/FABridge.js' type="text/javascript"></script>
    <script src='js/lib/web_socket.js' type="text/javascript"></script>
	
	<script src="js/lib/john_oo.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/viewer/utils/log.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/viewer/utils/units.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/viewer/utils/constants.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/viewer/model/msg_struct.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/chat.js" type="text/javascript"></script>
	
	<script src="js/viewer/model/role.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/viewer/model/zombie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/viewer/model/player.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/viewer/global_manager.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/viewer/fly.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/viewer/viewer.js" type="text/javascript" charset="utf-8"></script>
	
	
</head>

<body>
	<div id="player_info_bar">
		<div id="f_player_bar" class="player_bar">
			<div class="player_head">
			</div>
			<div class="life_div">
				<div id="f_player_life">
				</div>
			</div>
			<div class="player_score score">0
			</div>
		</div>
		<div id="centre_div">
			<div id="centre_bar">
				High Score: <span id="high_score" class="score">9990</span>
			</div>
		</div>
		<div id="w_player_bar" class="player_bar">
			<div class="player_score score">9999
			</div>
			<div class="life_div">
				<div id="w_player_life"></div>
			</div>
			<div class="player_head">
			</div>
		</div>
	</div>
	
	<hr/>
	<div id="canvas_div">
		<ul id="dom_list">
		</ul>
		<canvas id="f_canvas" width="958" height="640" style="border: 1px solid black;"></canvas>
		<!--span id="user1" class="chat_bub" style="display: none;"></span-->
	</div>
	
	<div>
		<audio id="audio_restart" src="audio/加一条命.mp3" preload="auto" hidden>浏览器不支持 audio </audio>
		<audio id="audio_die" src="audio/死亡2.mp3" preload="auto" hidden>浏览器不支持 audio </audio>
		<audio id="audio_pu" src="audio/火球或壳击敌人.mp3" preload="auto" hidden>浏览器不支持 audio </audio>
	</div>
	
	<div id="control_bar">
		<button  id="btn_debug" onclick="javascript:gm.toggleDebug();">Debug</button>
		<button id="btn_add_zombie" onclick="javascript:gm.addZombie();">Add</button>
		<button id="btn_add_zombie" onclick="javascript:gm.clearZombie();">Clear</button>
		<button id="btn_add_zombie" 
			onclick="javascript:gm.pause();">Pause</button>
		<button id="btn_restart" onclick="javascript:gm.restart();">Restart</button>
		
		<div style="float:right;">
			<audio controls src="audio/you_were_there.mp3" loop >浏览器不支持 audio </audio>
		</div>
	</div>
	<hr/>
	<div id="info_bar" style="display:none;">
		FPS:<span id="fps"></span>
		FTime:<span id="fps_time"></span>
		CPS:<span id="cps"></span>
		CTime:<span id="cps_time"></span>
		list:<span id="zombie_list_number"></span>
		<hr/>
	</div>
	开源作品，项目托管在 <a href="https://github.com/merlyle/run-zombie-run" rel="github">GitHub</a> ，作者邮箱 <a href="mailto://merlyle@gmail.com">merlyle@gmail.com</a>
</body>

</html>
