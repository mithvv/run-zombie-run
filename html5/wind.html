<!DOCTYPE html>
<html>
    <head>
        <meta id="viewport" name="viewport" content="width=768; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            wind
        </title>
        <link href="style/wind.css" rel="stylesheet" type="text/css" />
        
        <script src="js/lib/jquery-1.6.js" type="text/javascript"></script>
        
        <script src='js/lib/swfobject.js' type="text/javascript"></script>
        <script src='js/lib/FABridge.js' type="text/javascript"></script>
        <script src='js/lib/web_socket.js' type="text/javascript"></script>
		
		<script src="js/controller/wind.js" type="text/javascript"></script>
		
		<script src="js/controller/controller.js" type="text/javascript"></script>
		
    </head>
    <body>
        <div id="vertical_centering_div">
            <!-- this container div is required in XHTML Trans documents or the table won't center vertically. -->
            <table id="centering_table">
                <!-- we put the content in a table so it won't go off the top & left edges when the window's resized. -->
                <tbody>
                    <tr>
                        <td>
                            <div id="content_top">
								<div id="chat_div" style="display:none;">
									<ul id= "chat_list">
									</ul>
									<input type="text" id="chat_input" value="tst中国"/>
									<span id="chat_btn">Send</span>
								</div>
								<div id="debug_div" style="display:none;">
									<ul id="debug_list"></ul>
								</div>
                            </div>
                            <div id="content_div">
                                <!-- This div will hold all your centered content -->
                                <div id="dir_bar">
                                    <div id="up_btn" class="up_btn radius_btn">
                                        ↑
                                    </div>
 
                                    <div id="down_btn" class="down_btn radius_btn">
                                        ↓
                                    </div>
                                </div>
                                <div id="abc_bar">
                                    <div id="x_btn" class="x_btn radius_btn">
                                        X
                                    </div>
                                    <div id="y_btn" class="y_btn radius_btn">
                                        Y
                                    </div>
                                    <div id="a_btn" class="a_btn radius_btn">
                                        A
                                    </div>
                                    <div id="b_btn" class="b_btn radius_btn">
                                        B
                                    </div>
                                </div>
                            </div>
                            <div id="content_bottom">
                            	<div id="content_bottom_top"></div>
								<span id="f1_btn" class="f_btn">Pause</span>
								<span id="f2_btn" class="f_btn">Restart</span>
								<span id="f3_btn" class="f_btn">Add</span>
								<span id="f4_btn" class="f_btn">Clear</span>
								<span id="f5_btn" class="f_btn">Debug</span>
								<span id="f6_btn" class="f_btn">f6</span>
								<span id="chat_display_btn" class="f_btn">Chat</span>
                                <span id="debug_btn" class="f_btn">Info</span>
								
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
