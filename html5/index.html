	<script type="text/javascript" charset="utf-8">
		function f() {
			var fCanvas = document.getElementById("f_canvas");
			var fContext = fCanvas.getContext("2d");
			fContext.fillStyle = "rgb(200,0,0)";
			fContext.fillRect (10, 10, 55, 50);

			fContext.fillStyle = "rgba(0, 0, 200, 0.5)";
			fContext.fillRect (30, 30, 55, 50);
			
			//fContext.beginPath();
			fContext.arc(75,75,50,0,Math.PI*2,true); // Outer circle
			//fContext.moveTo(110,75);
			fContext.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)
			//fContext.moveTo(65,65);
			fContext.arc(60,65,5,0,Math.PI*2,true);  // Left eye
			fContext.moveTo(95,65);
			fContext.arc(90,65,5,0,Math.PI*2,true);  // Right eye
			//fContext.stroke();
		}
	</script>
	
	<style type="text/css">
		canvas { border: 1px solid black; }
	</style>
	
</head>

<body onload="f();">
	<canvas id="f_canvas" width="960" height="640"></canvas>
	

</body>
